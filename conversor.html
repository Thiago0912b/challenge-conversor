<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Conversor de Monedas</h1>
        <p>Bienvenido! Al conversor de monedas.</p>
    </header>
    <main>
        <form id="converter-form">
            <label for="amount">Cantidad:</label>
            <input type="number" id="amount" value="1">
            <label for="from-currency">Moneda original:</label>
            <select id="from-currency">
                <option value="USD">Dólar estadounidense (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra esterlina (GBP)</option>
                <option value="JPY">Yen japonés (JPY)</option>
                <option value="CNY">Yuan chino (CNY)</option>
                <option value="COP">Peso colombiano (COP)</option>
                <option value="MXN">Peso mexicano (MXN)</option>
                <option value="BRL">Real brasileño (BRL)</option>
                <option value="RUB">Rublo ruso (RUB)</option>
                <option value="AUD">Dólar australiano (AUD)</option>
            </select>
            <label for="to-currency">Moneda destino:</label>
            <select id="to-currency">
                <option value="USD">Dólar estadounidense (USD)</option>
                <option value="EUR">Euro (EUR)</option>
                <option value="GBP">Libra esterlina (GBP)</option>
                <option value="JPY">Yen japonés (JPY)</option>
                <option value="CNY">Yuan chino (CNY)</option>
                <option value="COP">Peso colombiano (COP)</option>
                <option value="MXN">Peso mexicano (MXN)</option>
                <option value="BRL">Real brasileño (BRL)</option>
                <option value="RUB">Rublo ruso (RUB)</option>
                <option value="AUD">Dólar australiano (AUD)</option>
            </select>
            <button type="submit">Convertir</button>
        </form>
        <div id="result-container">
            <h2>Resultado:</h2>
            <div id="result-box">
                <p id="result"></p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
